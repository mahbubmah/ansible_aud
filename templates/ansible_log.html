<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>

<style type="text/css">
	th,td{
		padding: 2px!important;
	}
</style>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" type="javascript"></script>

</head>
<body >
	<div class="container">
		<br>
		<div class="row" style="padding-bottom: 10px;">
			<div class="col-lg-9" style="font-weight: bold;margin-left: -15px;">
				<!-- Log session start from Fri Aug 13 16:13:06 AEST 2018 -->
				{{LastRunTime}}
			</div>
			<div class="col-lg-3" style="text-align: right;">
				<button class="btn btn-success btn-sm pull-left">Run Commands</button>
			</div>
		</div>
		<div class="row">
			<table class="table">
			  <thead>
			    <tr>
			      <th scope="col">Time</th>
			      <th scope="col">Host IP</th>
			      <th scope="col">IP Class</th>
			      <th scope="col">Message</th>
			    </tr>
			  </thead>
			  <tbody>
			  	{% for e in data.log %}
			    <tr>		    
			      <th scope="row">{{e.time}}</th>
			      <td>{{e.ip}}</td>
			      <td>{{e.class}}</td>
			      <td>{{e.msg}}</td>		    
			    </tr>
			    {% endfor %}
			  </tbody>
			</table>
		</div>
	</div>
</body>
</html>
